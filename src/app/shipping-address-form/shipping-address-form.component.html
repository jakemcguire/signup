<form>
	<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
  </div>
  <div class="form-group">
    <label for="name">Address</label>
    <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address">
  </div>
  <div class="form-group">
    <label for="name">City</label>
    <input type="text" class="form-control" id="city" required [(ngModel)]="model.city" name="city">
  </div>
  <div class="form-group">
    <label for="name">State</label>
    <input type="text" class="form-control" id="state" required [(ngModel)]="model.state" name="state">
  </div>
  <div class="form-group">
    <label for="name">Zipcode</label>
    <input type="text" class="form-control" id="zip" required [(ngModel)]="model.zip" name="zip">
  </div>
</form>
